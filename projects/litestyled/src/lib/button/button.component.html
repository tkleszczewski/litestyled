<button
  class="ls-button"
  [ngClass]="getClasses()"
  [style]="buttonStyles"
  (click)="handleClick()"
  [disabled]="isButtonDisabled"
>
  <div
    class="ls-button__ripple"
    *ngIf="rippleActive"
    [style.animationDuration]="rippleDuration + 'ms'"
  ></div>
  <ng-content></ng-content>
</button>
